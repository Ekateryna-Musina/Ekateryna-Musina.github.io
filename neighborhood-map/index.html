<!DOCTYPE html>

<head>
  <meta charset='utf-8'>
  <title>Neighborhood Map</title>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
  <!-- Latest compiled and minified CSS -->
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
</head>

<body>
  <div class='container nopadding'>
    <nav class='navbar navbar-default'>
      <div class='container-fluid'>
        <div class='navbar-header'>
          <a class='navbar-brand' href='#'>
            <span class='title'>Neighborhood Map</span>
          </a>
        </div>
      </div>
    </nav>
    <section class='row'>
      <div id='search' class='col-md-3 no-right-padding'>
        <div class='input-group filter'>
          <input type='text' data-bind='value: filter, valueUpdate: "afterkeydown", placeholder: typeFilter' class='form-control filter-search'>
          <select class='form-control filter-type' data-bind='options: types, optionsCaption: "Filter", value: typeFilter'>
          </select>
        </div>
        <div data-bind='foreach: filteredItems' class='list-group shift-left'>
          <a href='#' class='list-group-item' data-bind='text: title, "click": function(){$parent.selectLocation($parent, $data);}'></a>
        </div>
      </div>
      <div id='map' class='col-md-9 no-left-padding map' data-bind='googlemap: { locations: filteredItems,centerLat: 55.7711876, centerLon: 12.4207571 }'></div>
    </section>
    <footer class='row'>
    </footer>
  </div>
  <script src='main.js'></script>
  <script async defer src='https://maps.googleapis.com/maps/api/js?callback=initMap'>
  </script>
</body>
</html>
